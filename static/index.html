<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<form method="POST">
    <div class="text-center mt-5">
        <label for="URLInput" class="form-label mb-3">URL</label>
        <input type="text" class="form-control mx-auto mb-5" style="max-width: 300px;" id="URLInput" name="url" placeholder="Enter URL" value="{{.OriginalUrl}}">
        <label for="ShortUrl" class="form-label mb-3">Result</label>
        <input type="text" class="form-control mx-auto mb-5" style="max-width: 300px;" id="ShortUrl" name="short_url" placeholder="Your URL" value="{{.Result}}" readonly>
    </div>
    <button type="submit" class="btn btn-primary" name="option" value="add">Add</button>
    <button type="submit" class="btn btn-primary" name="option" value="browse">Browse</button>
</form>
<p class="mt-5 mb-3 text-muted">&copy;By Aimen</p>
</body>
</html>
